<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login-register.css" />
    <title>Modern Login Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Tạo tài khoản</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <input type="text" placeholder="Họ và tên" id="register-fullname" />
          <input type="text" placeholder="Tên đăng nhập" id="register-username"/>
          <input type="password" placeholder="Mật khẩu" id="register-password"/>
          <button type="submit" onclick="register(event)">Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Đăng nhập</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <input type="text" placeholder="Tên đăng nhập" id="login-username"/>
          <input type="password" placeholder="Mật khẩu" id="login-password"/>
          <a href="#">Quên mật khẩu</a>
          <button type="submit" onclick="login(event)">Đăng nhập</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Chào bạn</h1>
            <button class="hidden" id="login">Đăng nhập</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Chào bạn</h1>
            <button class="hidden" id="register">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login-register.js"></script>
  </body>
</html>
