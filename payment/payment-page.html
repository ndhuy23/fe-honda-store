<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="../css/payement.css" />
    <script src="../js/constants.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="infomation-payment">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <h3>Thông tin thanh toán</h3>
      </div>
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="warning">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <h4>
          Để đảm bảo việc giao nhận xe, người mua nên trực tiếp để cửa hàng để
          kiểm tra và nhận xe
        </h4>
        <i id="exit" class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="information-content">
        <div class="infomation">
          <h4>Thông tin đơn hàng</h4>
      </div>
      </div>
      <div class="invoice-information">
        <div class="invoice">
            <div class="trademark">
                <div id="trademark-logo">
                    <img src="https://th.bing.com/th/id/OIP.WQbyRvlPXweKlC9DlByhUwHaHa?w=500&h=500&rs=1&pid=ImgDetMain" alt="">
                </div>
            </div>
            <div class="space">

            </div>
            <div class="product">
                <div class="image-product">
                    <img src="" id="image" alt="">
                </div>
                <div class="parameter">
                    <div class="type">
                        <span>Tên xe</span>
                        <span id="nameProduct"></span>
                    </div>
                    <div class="year">
                        <span>Màu xe</span>
                        <span id="color"></span>
                    </div>
                    <!-- <div class="cc">
                        <span>Động cơ(phân khối)</span>
                        <span>125cc</span>
                    </div>
                    <div class="color">
                        <span>Màu sắc</span>
                        <img>
                    </div> -->
                </div>
            </div>
            <div class="space">
                
            </div>
            <div class="price">
                <h3>Giá sản phẩm</h3>
                <div class="value" id="price"></div>
            </div>
        </div>
      </div>
      <div class="customer-content">
        <div class="customer-infor-content">
          <h4>Thông tin người mua</h4>
        </div>
      </div>
      <div class="customer-information">
        <div class="container-customer">
          <div class="customer-phone">
              <i class="fa-solid fa-user" aria-hidden="true"></i>
              <span id="name"></span>
          </div>
          
        </div>
      </div>
      <div class="payment-content">
        <h4>Hình thức thanh toán</h4>
      </div>
      <div class="payments">
          <div class="transfer">
              <h4>Chuyển khoản</h4>
          </div>
          <!-- <div class="cash">
              <h4>Tiền mặt</h4>
          </div>
          <div class="installment">
              <h4>Trả góp</h4>
          </div> -->
      </div>
      <br/>
      <br/><br/>
      <br/>
      <br/>
      <div class="continue-payment">
        <a class="btn" id="payment">
            <h4>Thanh toán</h4>
        </a>
      </div>
    </div>
  </body>
  <script src="../js/render-payment.js"></script>
</html>
