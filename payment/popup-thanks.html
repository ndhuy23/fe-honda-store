<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hình thức thanh toán</title>
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/policy-information.css">
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css"
    />
  </head>
  <body>
    <div class="popup center">
      <div class="icon">
        <i class="fa fa-check"></i>
      </div>
      <div class="title">
        Success!!
      </div>
      <div class="description">
        Bạn đã thanh toán thành công
      </div>

        <p id="countdown-timer">
          "Vui lòng chờ để chuyển đến chi tiết đơn hàng"
        </p>
      </div>
      <div class="move">
        <button id="popup-button" disabled>
          Đơn hàng
        </button>
      </div>
    </div>
    <script src="../js/popup.js" type="module"></script>
  </body>
